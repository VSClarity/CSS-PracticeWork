<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserCard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <article class="user-card">
      <div class="background">
        <i class="fa-solid fa-pen-to-square"></i>
      </div>
      <img src="./assets/images/Kelly_Jimena.jpg" alt="Kelly Jimena" />
      <h2>Kelly Jimena</h2>
      <div>80931 VonRueden Ferry</div>
      <div>Web Developer</div>
      <p>
        Creative Web Developer skilled in building modern, responsive websites.
        Passionate about clean code, UI/UX, performance, and continuous
        learning.
      </p>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-google"></i>
      <i class="fa-brands fa-instagram"></i>
    </article>
  </body>
</html>
