<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserCard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <article class="User_Card">
      <div class="background">
        <i class="fa-solid fa-pen-to-square"></i>
      </div>
      <div class="Content_Wrapper">
        <img
          class="UserImg"
          src="./assets/images/Kelly_Jimena.jpg"
          alt="Kelly Jimena"
        />
        <h2 class="UserName">Kelly Jimena</h2>
        <div class="UserGeo">80931 VonRueden Ferry</div>
        <div class="UserJob">Web Developer</div>
        <p class="UserExperience">
          Creative Web Developer skilled in building modern, responsive
          websites. Passionate about clean code, UI/UX, performance, and
          continuous learning.
        </p>
        <footer>
          <i class="UserSocialLink fa-brands fa-facebook"></i>
          <i class="UserSocialLink fa-brands fa-twitter"></i>
          <i class="UserSocialLink fa-brands fa-google"></i>
          <i class="UserSocialLink fa-brands fa-instagram"></i>
        </footer>
      </div>
    </article>
  </body>
</html>
